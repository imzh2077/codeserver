name: ARM64 Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: '镜像标签'
        required: true
        default: '1.0.0'

env:
  IMAGE_NAME: codeserver
  TARGET_PLATFORM: 'linux/arm64'
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.TARGET_PLATFORM }}
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }}
          push: true
          outputs: type=image
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            UPSTREAM_VERSION=${{ github.event.inputs.image_tag }}
