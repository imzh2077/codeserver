name: AMD64 Version From Official Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: '镜像标签（例如：v1.0.0）'
        required: true
        default: 'latest'

env:
  IMAGE_NAME: code-server-with-env
  TARGET_PLATFORM: 'linux/amd64'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.TARGET_PLATFORM }}
          tags: ${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }}
          push: false
          outputs: type=docker,dest=/tmp/CodeServer_AMD64_${{ github.event.inputs.image_tag }}.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            UPSTREAM_VERSION=${{ github.event.inputs.image_tag }}

      - name: Save image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeServer_AMD64_${{ github.event.inputs.image_tag }}
          path: /tmp/CodeServer_AMD64_${{ github.event.inputs.image_tag }}.tar
          retention-days: 30

      - name: Display image info
        run: |
          echo "镜像构建完成！"
          echo "镜像名称: ${{ env.IMAGE_NAME }}"
          echo "镜像标签: ${{ github.event.inputs.image_tag }}"
          echo "目标平台: ${{ env.TARGET_PLATFORM }}"
          echo "镜像已保存为工作流产物，可在 Artifacts 中下载"
            
